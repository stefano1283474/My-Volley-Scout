<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - My Volley Scout</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#2563eb">
    <script>
        // Registra il Service Worker per PWA
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => console.log('Service Worker registrato:', registration))
                    .catch(error => console.log('Registrazione Service Worker fallita:', error));
            });
        }
    </script>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Admin Panel</h1>
                <p>Gestione Ruoli Utenti</p>
            </div>

            <div id="adminContent" style="display: none;">
                <div class="admin-section">
                    <h3>Gestione Ruoli</h3>
                    <div class="form-group">
                        <label for="userEmail">Email Utente:</label>
                        <input type="email" id="userEmail" placeholder="utente@example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="userRole">Ruolo:</label>
                        <select id="userRole">
                            <option value="user">Utente</option>
                            <option value="admin">Admin</option>
                        </select>
                    </div>
                    <button type="button" id="setRoleBtn" class="btn btn-primary">Imposta Ruolo</button>
                    <div id="roleResult" class="result-message"></div>
                </div>

                <div class="admin-section">
                    <h3>Verifica Ruolo</h3>
                    <button type="button" id="checkRoleBtn" class="btn btn-secondary">Verifica Mio Ruolo</button>
                    <div id="currentRole" class="result-message"></div>
                </div>

                <div class="admin-section">
                    <h3>Utenti Registrati</h3>
                    <div id="usersList" class="users-list">
                        <p>Caricamento...</p>
                    </div>
                </div>

                <button type="button" id="backToAppBtn" class="btn btn-link">Torna all'App</button>
            </div>

            <div id="adminError" class="error-message">
                <p>Accesso negato. Solo gli admin possono accedere a questa pagina.</p>
                <button type="button" id="backBtn" class="btn btn-primary">Torna Indietro</button>
            </div>
        </div>
    </div>

    <!-- Firebase -->
    <script type="module" src="firebase-config.js"></script>
    <script type="module" src="firestore-service.js"></script>
    <script type="module" src="auth.js"></script>
    <script type="module" src="admin.js"></script>
</body>
</html>
