<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Volley Scout - Accesso</title>
    <link rel="stylesheet" href="auth.css">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <meta name="theme-color" content="#2563eb">
    
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
</head>
<body class="auth-body">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <img src="icon-192x192.png" alt="My Volley Scout" class="auth-logo" style="width: 64px; height: 64px; margin-bottom: 1rem;">
                <h1>My Volley Scout</h1>
                <p>Il tuo assistente per lo scouting di pallavolo</p>
            </div>

            <!-- Login Form -->
            <div id="login-form" class="auth-form-container active">
                <form id="loginForm" class="auth-form active">
                    <div class="form-group">
                        <label for="loginEmail" class="form-label">Email</label>
                        <input type="email" id="loginEmail" class="form-input" required placeholder="tua@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword" class="form-label">Password</label>
                        <input type="password" id="loginPassword" class="form-input" required placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="loginBtn">Accedi</button>
                    </div>
                    
                    <div id="loginError" class="form-error"></div>
                </form>

                <div class="divider">oppure</div>
                
                <button type="button" class="btn btn-google" id="googleSignInBtn">
                    <svg class="google-icon" viewBox="0 0 24 24">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Continua con Google
                </button>

                <div class="auth-switch">
                    Non hai un account? <a href="#" id="switchToRegister">Registrati</a>
                </div>
            </div>

            <!-- Register Form -->
            <div id="register-form" class="auth-form-container">
                <form id="registerForm" class="auth-form">
                    <div class="form-group">
                        <label for="registerEmail" class="form-label">Email</label>
                        <input type="email" id="registerEmail" class="form-input" required placeholder="mario@email.com">
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword" class="form-label">Password</label>
                        <input type="password" id="registerPassword" class="form-input" required placeholder="Minimo 6 caratteri">
                    </div>

                    <div class="form-group">
                        <label for="confirmPassword" class="form-label">Conferma Password</label>
                        <input type="password" id="confirmPassword" class="form-input" required placeholder="••••••••">
                    </div>

                    <div class="form-group">
                        <button type="submit" class="btn btn-primary" id="registerBtn">Registrati</button>
                    </div>
                    
                    <div id="registerError" class="form-error"></div>
                </form>

                <div class="auth-switch">
                    Hai già un account? <a href="#" id="switchToLogin">Accedi</a>
                </div>
            </div>


        </div>

        <!-- Toast Notifications -->
        <div id="toast-container" class="toast-container"></div>
    </div>

    <!-- Scripts -->
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</body>
</html>
