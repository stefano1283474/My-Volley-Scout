<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Volley Scout - Accesso</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
            font-weight: 600;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .auth-form {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }

        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s ease;
            box-sizing: border-box;
        }

        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 15px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-google {
            background: #fff;
            color: #333;
            border: 2px solid #e1e5e9;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .btn-google:hover {
            background: #f8f9fa;
            border-color: #667eea;
        }

        .divider {
            margin: 20px 0;
            position: relative;
            text-align: center;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
        }

        .divider span {
            background: white;
            padding: 0 15px;
        }

        .auth-toggle {
            margin-top: 20px;
            color: #666;
        }

        .auth-toggle a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-toggle a:hover {
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 10px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .loading {
            display: none;
            margin: 20px 0;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="logo">üèê</div>
        <h1>My Volley Scout</h1>
        <p class="subtitle">Accedi per gestire le tue partite</p>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Accesso in corso...</p>
        </div>

        <!-- Form di Login -->
        <form class="auth-form" id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Accedi</button>
        </form>

        <div class="divider">
            <span>oppure</span>
        </div>

        <button class="btn btn-google" id="googleSignIn">
            <svg width="18" height="18" viewBox="0 0 24 24">
                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
            </svg>
            Continua con Google
        </button>

        <div class="auth-toggle">
            <p>Non hai un account? <a href="#" id="showRegister">Registrati</a></p>
        </div>

        <!-- Form di Registrazione (nascosto inizialmente) -->
        <form class="auth-form" id="registerForm" style="display: none;">
            <div class="form-group">
                <label for="regEmail">Email</label>
                <input type="email" id="regEmail" name="email" required>
            </div>
            <div class="form-group">
                <label for="regPassword">Password</label>
                <input type="password" id="regPassword" name="password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Conferma Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required minlength="6">
            </div>
            <button type="submit" class="btn btn-primary">Registrati</button>
        </form>

        <div class="auth-toggle" id="loginToggle" style="display: none;">
            <p>Hai gi√† un account? <a href="#" id="showLogin">Accedi</a></p>
        </div>
    </div>

    <!-- Carica Firebase -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics-compat.js"></script>
    
    <!-- Carica i file di configurazione Firebase -->
    <script src="./connection-manager.js"></script>
    <script src="./firebase-config.js"></script>
    <script src="./firestore-service.js"></script>
    <script src="./auth.js"></script>

    <script>
        // Elementi DOM
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const googleSignInBtn = document.getElementById('googleSignIn');
        const showRegisterLink = document.getElementById('showRegister');
        const showLoginLink = document.getElementById('showLogin');
        const loginToggle = document.getElementById('loginToggle');
        const errorMessage = document.getElementById('errorMessage');
        const successMessage = document.getElementById('successMessage');
        const loading = document.getElementById('loading');

        // Funzioni di utilit√†
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            successMessage.style.display = 'none';
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.style.display = 'block';
            errorMessage.style.display = 'none';
        }

        function hideMessages() {
            errorMessage.style.display = 'none';
            successMessage.style.display = 'none';
        }

        function showLoading() {
            loading.style.display = 'block';
        }

        function hideLoading() {
            loading.style.display = 'none';
        }

        // Toggle tra login e registrazione
        showRegisterLink.addEventListener('click', (e) => {
            e.preventDefault();
            loginForm.style.display = 'none';
            registerForm.style.display = 'block';
            document.querySelector('.auth-toggle').style.display = 'none';
            loginToggle.style.display = 'block';
            hideMessages();
        });

        showLoginLink.addEventListener('click', (e) => {
            e.preventDefault();
            registerForm.style.display = 'none';
            loginForm.style.display = 'block';
            loginToggle.style.display = 'none';
            document.querySelector('.auth-toggle').style.display = 'block';
            hideMessages();
        });

        // Inizializzazione quando Firebase √® pronto
        function initializeAuth() {
            if (typeof window.authFunctions === 'undefined') {
                setTimeout(initializeAuth, 500);
                return;
            }

            // Login con email/password
            loginForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessages();
                showLoading();

                const email = document.getElementById('email').value;
                const password = document.getElementById('password').value;

                try {
                    const result = await window.authFunctions.signInWithEmailAndPassword(email, password);
                    showSuccess('Accesso effettuato con successo!');
                    
                    // Crea la collection dell'utente
                    await createUserCollection(result.user.email);
                    
                    // Reindirizza alla pagina principale dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } catch (error) {
                    showError(getErrorMessage(error.code));
                } finally {
                    hideLoading();
                }
            });

            // Registrazione con email/password
            registerForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                hideMessages();
                showLoading();

                const email = document.getElementById('regEmail').value;
                const password = document.getElementById('regPassword').value;
                const confirmPassword = document.getElementById('confirmPassword').value;

                if (password !== confirmPassword) {
                    showError('Le password non corrispondono');
                    hideLoading();
                    return;
                }

                try {
                    const result = await window.authFunctions.createUserWithEmailAndPassword(email, password);
                    showSuccess('Account creato con successo!');
                    
                    // Crea la collection dell'utente
                    await createUserCollection(result.user.email);
                    
                    // Reindirizza alla pagina principale dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } catch (error) {
                    showError(getErrorMessage(error.code));
                } finally {
                    hideLoading();
                }
            });

            // Login con Google
            googleSignInBtn.addEventListener('click', async () => {
                hideMessages();
                showLoading();

                try {
                    const result = await window.authFunctions.signInWithGoogle();
                    showSuccess('Accesso con Google effettuato!');
                    
                    // Crea la collection dell'utente
                    await createUserCollection(result.user.email);
                    
                    // Reindirizza alla pagina principale dopo 2 secondi
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 2000);
                } catch (error) {
                    showError(getErrorMessage(error.code));
                } finally {
                    hideLoading();
                }
            });

            // Controlla se l'utente √® gi√† autenticato
            window.authFunctions.onAuthStateChanged((user) => {
                if (user) {
                    // Utente gi√† autenticato, reindirizza
                    window.location.href = 'index.html';
                }
            });
        }

        // Funzione per creare la collection dell'utente
        async function createUserCollection(email) {
            if (typeof window.firestoreService === 'undefined') {
                console.warn('Firestore service non disponibile');
                return;
            }

            try {
                await window.firestoreService.createUserCollection(email);
                console.log('Collection utente creata:', email);
            } catch (error) {
                console.error('Errore nella creazione della collection utente:', error);
            }
        }

        // Messaggi di errore localizzati
        function getErrorMessage(errorCode) {
            const messages = {
                'auth/user-not-found': 'Utente non trovato',
                'auth/wrong-password': 'Password non corretta',
                'auth/email-already-in-use': 'Email gi√† in uso',
                'auth/weak-password': 'Password troppo debole (minimo 6 caratteri)',
                'auth/invalid-email': 'Email non valida',
                'auth/user-disabled': 'Account disabilitato',
                'auth/too-many-requests': 'Troppi tentativi, riprova pi√π tardi',
                'auth/popup-closed-by-user': 'Popup chiuso dall\'utente',
                'auth/cancelled-popup-request': 'Richiesta popup annullata'
            };
            return messages[errorCode] || 'Errore durante l\'autenticazione';
        }

        // Inizializza quando la pagina √® caricata
        document.addEventListener('DOMContentLoaded', initializeAuth);
    </script>
</body>
</html>
