<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Volley Scout - Benvenuti</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body { font-family: Arial, sans-serif; background-color: #f0f0f0; color: #333; margin: 0; padding: 0; display: flex; justify-content: center; align-items: center; height: 100vh; }
        .landing-container { text-align: center; background: white; padding: 40px; border-radius: 10px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); max-width: 600px; }
        h1 { color: #2196F3; }
        p { font-size: 18px; margin: 20px 0; }
        .start-btn { background-color: #2196F3; color: white; padding: 15px 30px; border: none; border-radius: 5px; font-size: 20px; cursor: pointer; transition: background-color 0.3s; }
        .start-btn:hover { background-color: #1976D2; }
    </style>
</head>
<body>
    <div class="landing-container">
        <h1>Benvenuti in My Volley Scout</h1>
        <p>La tua app per lo scouting volley: gestisci roster, dati partita e azioni di gioco in modo semplice e intuitivo.</p>
        <a href="app.html" class="start-btn">Start</a>
    </div>
<script>
    if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(function(registrations) {
            for(let registration of registrations) {
                registration.unregister().then(() => console.log('Service Worker unregistered'));
            }
        });
    }
</script>
</body>
</html>
